<!DOCTYPE html>

  </head>
  <body>
    <main class="card" role="main">
      <h1>Ki·ªÉm tra s·ªü th√≠ch c·ªßa b·∫°n</h1>
      <p class="lead">
        Nh·∫≠p m·ªôt s·ªü th√≠ch (v√≠ d·ª•: "Javascript", "ReactJS") ƒë·ªÉ ki·ªÉm tra c√≥ chung
        s·ªü th√≠ch trong danh s√°ch hay kh√¥ng.
      </p>

      <form id="favForm" class="row" aria-label="Form ki·ªÉm tra s·ªü th√≠ch">
        <label for="favoriteInput" class="sr-only" style="display: none"
          >S·ªü th√≠ch</label
        >

          type="text"
          placeholder="Nh·∫≠p s·ªü th√≠ch c·ªßa b·∫°n"
          autocomplete="off"
        />
        <button type="submit" id="checkBtn">Ki·ªÉm tra</button>
        <button
          type="button"

          class="secondary"
          title="Th√™m v√†o danh s√°ch"
        >
          Th√™m v√†o danh s√°ch
        </button>
      </form>

      <div id="output" aria-live="polite"></div>

      <div class="hint">Danh s√°ch s·ªü th√≠ch m·∫∑c ƒë·ªãnh:</div>
      <div id="favorites" class="favorites" aria-hidden="false"></div>

      <footer>
        <div>üî®ü§ñüîß Javascript helper</div>
        <div style="opacity: 0.8">
          Nh·∫°y c·∫£m ch·ªØ hoa/th∆∞·ªùng:
          <strong id="caseMode">Kh√¥ng ph√¢n bi·ªát</strong>
        </div>
      </footer>
    </main>

    <script>
      // Danh s√°ch s·ªü th√≠ch m·∫∑c ƒë·ªãnh
      const myFavorite = ['Javascript', 'ReactJS', 'NextJS', 'NestJS'];

      // Hi·ªÉn th·ªã danh s√°ch chip
      const favoritesContainer = document.getElementById('favorites');
      const output = document.getElementById('output');
      const input = document.getElementById('favoriteInput');
      const form = document.getElementById('favForm');
      const addBtn = document.getElementById('addBtn');
      const caseModeEl = document.getElementById('caseMode');

      // C·∫•u h√¨nh: c√≥ ph√¢n bi·ªát ch·ªØ hoa/th∆∞·ªùng kh√¥ng
      const CASE_SENSITIVE = false; // ƒë·ªïi th√†nh true n·∫øu mu·ªën ph√¢n bi·ªát strict

      caseModeEl.textContent = CASE_SENSITIVE ? 'Ph√¢n bi·ªát' : 'Kh√¥ng ph√¢n bi·ªát';

      function renderFavorites() {
        favoritesContainer.innerHTML = '';
        myFavorite.forEach((item) => {
          const chip = document.createElement('div');
          chip.className = 'chip';
          chip.textContent = item;
          favoritesContainer.appendChild(chip);
        });
      }

      // H√†m ki·ªÉm tra ‚Äî s·ª≠a l·ªói logic: ph·∫£i l·∫∑p h·∫øt m·∫£ng v√† ch·ªâ tr·∫£ v·ªÅ "Kh√¥ng chung s·ªü th√≠ch" sau khi ki·ªÉm tra to√†n b·ªô m·∫£ng
      function checkFavorite(a) {
        if (!a || typeof a !== 'string') return null;
        const query = CASE_SENSITIVE ? a.trim() : a.trim().toLowerCase();

        for (let i = 0; i < myFavorite.length; i++) {
          const element = CASE_SENSITIVE
            ? myFavorite[i]
            : myFavorite[i].toLowerCase();
          if (element === query) {
            return 'Chung s·ªü th√≠ch';
          }
        }
        return 'Kh√¥ng chung s·ªü th√≠ch';
      }

      function showResult(message, ok = false) {
        output.innerHTML = '';
        const div = document.createElement('div');
        div.className = 'result ' + (ok ? 'ok' : 'not');
        const icon = document.createElement('span');
        icon.textContent = ok ? '‚úÖ' : '‚ùå';
        div.appendChild(icon);
        const text = document.createElement('span');
        text.textContent = ' ' + message;
        div.appendChild(text);
        output.appendChild(div);
      }

      // X·ª≠ l√Ω submit form (ki·ªÉm tra)
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = input.value.trim();
        if (!val) {
          showResult('Vui l√≤ng nh·∫≠p m·ªôt s·ªü th√≠ch ƒë·ªÉ ki·ªÉm tra.', false);
          return;
        }
        const res = checkFavorite(val);
        showResult(`${res}: "${val}"`, res === 'Chung s·ªü th√≠ch');
      });

      // N√∫t th√™m v√†o danh s√°ch
      addBtn.addEventListener('click', () => {
        const val = input.value.trim();
        if (!val) {
          showResult('Vui l√≤ng nh·∫≠p m·ªôt s·ªü th√≠ch ƒë·ªÉ th√™m.', false);
          return;
        }

        // Ki·ªÉm tra tr√πng (t√πy config CASE_SENSITIVE)
        const normalized = CASE_SENSITIVE ? val : val.toLowerCase();
        const exists = myFavorite.some(
          (i) => (CASE_SENSITIVE ? i : i.toLowerCase()) === normalized
        );
        if (exists) {
          showResult(`ƒê√£ t·ªìn t·∫°i "${val}" trong danh s√°ch.`, false);
          return;
        }

        myFavorite.push(val);
        renderFavorites();
        showResult(`ƒê√£ th√™m "${val}" v√†o danh s√°ch.`, true);
        input.value = '';
      });

      // Enter trong input s·∫Ω submit form ‚Äî ƒë√£ x·ª≠ l√Ω ·ªü tr√™n
      // Render ban ƒë·∫ßu
      renderFavorites();
    </script>
  </body>
</html>
