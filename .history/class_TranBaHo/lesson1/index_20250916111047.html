<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quản lý Sở thích</title>
    <style>
      body {
        font-family: sans-serif;
        background: #0f1724;
        color: #e6eef8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .card {
        width: 100%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin-top: 0;
        font-size: 22px;
      }
      form {
        display: flex;
        gap: 10px;
        margin-bottom: 14px;
        flex-wrap: wrap;
      }
      input[type='text'] {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: white;
        outline: none;
      }
      button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button.primary {
        background: #07c;
        color: white;
      }
      button.secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #aaa;
      }
      .favorites {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .chip {
        background: rgba(255, 255, 255, 0.05);
        padding: 6px 10px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
      }
      .chip button {
        background: transparent;
        border: none;
        color: #ef4444;
        cursor: pointer;
        font-size: 14px;
        padding: 0;
      }
      .result {
        margin-top: 12px;
        padding: 10px;
        border-radius: 8px;
        font-weight: 600;
      }
      .ok {
        background: rgba(22, 163, 74, 0.15);
        color: #16a34a;
      }
      .not {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Kiểm tra Sở thích</h1>

      <form id="favForm">
        <input id="favoriteInput" type="text" placeholder="Nhập sở thích..." />
        <button type="submit" class="primary">Kiểm tra</button>
        <button type="button" id="addBtn" class="secondary">Thêm</button>
      </form>

      <div id="output"></div>
      <div class="favorites" id="favorites"></div>
    </div>

    <script>
      let myFavorite = [];

      const input = document.getElementById('favoriteInput');
      const form = document.getElementById('favForm');
      const addBtn = document.getElementById('addBtn');
      const output = document.getElementById('output');
      const favoritesEl = document.getElementById('favorites');

      function renderFavorites() {
        favoritesEl.innerHTML = '';
        myFavorite.forEach((item, idx) => {
          const chip = document.createElement('div');
          chip.className = 'chip';
          chip.textContent = item;
          const delBtn = document.createElement('button');
          delBtn.textContent = '❌';
          delBtn.title = 'Xoá';
          delBtn.addEventListener('click', () => {
            myFavorite.splice(idx, 1);
            renderFavorites();
          });
          chip.appendChild(delBtn);
          favoritesEl.appendChild(chip);
        });
      }

      function checkFavorite(a) {
        const val = a.trim().toLowerCase();
        return myFavorite.some((f) => f.toLowerCase() === val);
      }

      // Hiển thị kết quả
      function showResult(msg, ok) {
        output.innerHTML = `<div class="result ${
          ok ? 'ok' : 'not'
        }">${msg}</div>`;
      }

      // Sự kiện kiểm tra (submit form)
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = input.value.trim();
        if (!val) {
          showResult('Vui lòng nhập một sở thích.', false);
          return;
        }
        if (checkFavorite(val)) {
          showResult(`Chung sở thích: "${val}"`, true);
        } else {
          showResult(`Không chung sở thích: "${val}" ❌`, false);
        }
      });

      // Nút thêm
      addBtn.addEventListener('click', () => {
        const val = input.value.trim();
        if (!val) {
          showResult('Vui lòng nhập để thêm.', false);
          return;
        }
        if (checkFavorite(val)) {
          showResult(`"${val}" đã có trong danh sách.`, false);
          return;
        }
        myFavorite.push(val);
        renderFavorites();
        showResult(`Đã thêm "${val}" vào danh sách.`, true);
        input.value = '';
      });

      renderFavorites();
    </script>
  </body>
</html>
