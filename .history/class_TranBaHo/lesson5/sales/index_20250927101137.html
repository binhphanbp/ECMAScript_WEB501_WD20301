<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale Sập Sàn</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f1f2f6;
        padding: 20px;
        color: #2f3542;
      }

      .sale-container {
        max-width: 1200px;
        margin: auto;
        background: linear-gradient(135deg, #ff6b81, #ff4757);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        padding: 30px;
        color: #fff;
        position: relative;
        overflow: hidden;
      }

      /* Title */
      .sale-title {
        text-align: center;
        font-size: 40px;
        font-weight: 900;
        margin-bottom: 25px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        animation: pulse 1.5s infinite alternate;
      }
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      /* Header (tabs + countdown) */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .tabs {
        display: flex;
        gap: 15px;
      }

      .tab {
        cursor: pointer;
        padding: 10px 18px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.15);
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .tab:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .tab.active {
        background: #fff;
        color: #ff4757;
      }

      .countdown {
        font-size: 22px;
        font-weight: bold;
        background: #2f3542;
        padding: 8px 16px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        font-family: 'Courier New', monospace;
      }

      /* Products */
      .products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      .product-card {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        color: #2f3542;
        position: relative;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      /* Sale badge */
      .badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #ff4757;
        color: #fff;
        padding: 5px 12px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 6px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      }

      .product-info {
        padding: 15px;
        text-align: center;
      }

      .product-info h4 {
        font-size: 18px;
        margin-bottom: 8px;
      }

      .product-info p {
        color: #ff4757;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .buy-btn {
        display: inline-block;
        padding: 8px 14px;
        background: #ff4757;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .buy-btn:hover {
        background: #e84118;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .products {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .products {
          grid-template-columns: 1fr;
        }
        .header {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sale-container">
      <h2 class="sale-title">🔥 Sale sập sàn 🔥</h2>
      <div class="header">
        <div class="tabs">
          <div class="tab active" data-tab="new">Sản phẩm mới</div>
          <div class="tab" data-tab="bestseller">Bán chạy</div>
          <div class="tab" data-tab="featured">Nổi bật</div>
        </div>
        <div class="countdown" id="countdown">00:00:00</div>
      </div>
      <div class="products" id="product-list"></div>
    </div>

    <script>
      // ========================= DATA =========================
      const productsData = {
        new: [
          {
            name: 'Áo thun nam',
            price: '250,000đ',
            image: 'https://picsum.photos/300/200?random=1',
            sale: '-20%',
          },
          {
            name: 'Quần jeans nữ',
            price: '450,000đ',
            image: 'https://picsum.photos/300/200?random=2',
            sale: '-15%',
          },
          {
            name: 'Giày sneaker',
            price: '750,000đ',
            image: 'https://picsum.photos/300/200?random=3',
            sale: '-25%',
          },
          {
            name: 'Túi xách thời trang',
            price: '350,000đ',
            image: 'https://picsum.photos/300/200?random=4',
            sale: '-30%',
          },
        ],
        bestseller: [
          {
            name: 'Áo sơ mi trắng',
            price: '320,000đ',
            image: 'https://picsum.photos/300/200?random=5',
            sale: '-10%',
          },
          {
            name: 'Đồng hồ nam',
            price: '1,250,000đ',
            image: 'https://picsum.photos/300/200?random=6',
            sale: '-15%',
          },
          {
            name: 'Giày cao gót',
            price: '680,000đ',
            image: 'https://picsum.photos/300/200?random=7',
            sale: '-20%',
          },
          {
            name: 'Mũ lưỡi trai',
            price: '150,000đ',
            image: 'https://picsum.photos/300/200?random=8',
            sale: '-5%',
          },
        ],
        featured: [
          {
            name: 'Laptop gaming',
            price: '18,500,000đ',
            image: 'https://picsum.photos/300/200?random=9',
            sale: '-12%',
          },
          {
            name: 'Điện thoại iPhone',
            price: '25,000,000đ',
            image: 'https://picsum.photos/300/200?random=10',
            sale: '-8%',
          },
          {
            name: 'Tai nghe Bluetooth',
            price: '1,200,000đ',
            image: 'https://picsum.photos/300/200?random=11',
            sale: '-18%',
          },
          {
            name: 'Máy ảnh Canon',
            price: '15,000,000đ',
            image: 'https://picsum.photos/300/200?random=12',
            sale: '-20%',
          },
        ],
      };

      const tabs = document.querySelectorAll('.tab');
      const productList = document.getElementById('product-list');
      let tabIndex = 0;
      const tabKeys = ['new', 'bestseller', 'featured'];

      function renderProducts(tab) {
        productList.innerHTML = '';
        productsData[tab].forEach((p) => {
          productList.innerHTML += `
          <div class="product-card">
            <span class="badge">${p.sale}</span>
            <img src="${p.image}" alt="${p.name}">
            <div class="product-info">
              <h4>${p.name}</h4>
              <p>${p.price}</p>
              <a href="#" class="buy-btn">Mua ngay</a>
            </div>
          </div>
        `;
        });
      }

      function setActiveTab(tab) {
        tabs.forEach((t) => t.classList.remove('active'));
        document
          .querySelector(`.tab[data-tab="${tab}"]`)
          .classList.add('active');
        renderProducts(tab);
      }

      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          tabIndex = tabKeys.indexOf(tab.dataset.tab);
          setActiveTab(tab.dataset.tab);
        });
      });

      // ========================= AUTO SWITCH TAB =========================
      setInterval(() => {
        tabIndex = (tabIndex + 1) % tabKeys.length;
        setActiveTab(tabKeys[tabIndex]);
      }, 3000);

      // ========================= COUNTDOWN =========================
      function startCountdown(duration) {
        let timer = duration;
        const countdownEl = document.getElementById('countdown');

        setInterval(() => {
          const hours = String(Math.floor(timer / 3600)).padStart(2, '0');
          const minutes = String(Math.floor((timer % 3600) / 60)).padStart(
            2,
            '0'
          );
          const seconds = String(timer % 60).padStart(2, '0');

          countdownEl.textContent = `${hours}:${minutes}:${seconds}`;

          if (--timer < 0) {
            timer = duration; // Reset khi hết giờ
          }
        }, 1000);
      }

      // Khởi chạy
      setActiveTab('new');
      startCountdown(3600); // 1 giờ
    </script>
  </body>
</html>
