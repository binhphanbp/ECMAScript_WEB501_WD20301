<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale Sập Sàn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
        color: #333;
      }

      /* Section Sale */
      .sale-section {
        padding: 40px 20px;
        background: linear-gradient(135deg, #ff5722, #ff7043);
        color: #fff;
        text-align: center;
      }

      .sale-section h2 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      /* Tabs */
      .tabs {
        display: flex;
        justify-content: flex-start;
        gap: 15px;
        margin-bottom: 20px;
      }

      .tab {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      .tab.active {
        background: #fff;
        color: #ff5722;
      }

      /* Countdown */
      .countdown-container {
        background: #ff5722;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        max-width: 450px;
        margin: 0 auto 30px;
      }

      .countdown-container h3 {
        margin-bottom: 15px;
        font-size: 22px;
        font-weight: bold;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .time-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 20px;
        border-radius: 8px;
        min-width: 80px;
        text-align: center;
      }

      .time-box span {
        display: block;
        font-size: 28px;
        font-weight: bold;
      }

      .time-box p {
        margin: 5px 0 0;
        font-size: 14px;
        letter-spacing: 1px;
      }

      /* Product List */
      .product-list {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .product-card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        display: block;
      }

      .badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #e91e63;
        color: #fff;
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
      }

      .product-info {
        padding: 15px;
        text-align: center;
      }

      .product-info h4 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .product-info p {
        color: #ff5722;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .buy-btn {
        display: inline-block;
        background: #ff5722;
        color: #fff;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s;
      }

      .buy-btn:hover {
        background: #e64a19;
      }
    </style>
  </head>
  <body>
    <section class="sale-section">
      <h2>Sale Sập Sàn</h2>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" data-tab="new">Sản phẩm mới</div>
        <div class="tab" data-tab="bestseller">Bán chạy</div>
        <div class="tab" data-tab="featured">Nổi bật</div>
      </div>

      <!-- Countdown -->
      <div class="countdown-container">
        <h3>Sale kết thúc sau:</h3>
        <div class="countdown">
          <div class="time-box">
            <span id="days">00</span>
            <p>NGÀY</p>
          </div>
          <div class="time-box">
            <span id="hours">00</span>
            <p>GIỜ</p>
          </div>
          <div class="time-box">
            <span id="minutes">00</span>
            <p>PHÚT</p>
          </div>
          <div class="time-box">
            <span id="seconds">00</span>
            <p>GIÂY</p>
          </div>
        </div>
      </div>

      <!-- Product List -->
      <div class="product-list" id="product-list"></div>
    </section>

    <script>
      // ========================= DATA =========================
      const productsData = {
        new: [
          { name: 'Áo thun nam', price: '250,000đ', image: 'https://picsum.photos/300/200?random=1', sale: '-20%' },
          { name: 'Quần jeans nữ', price: '450,000đ', image: 'https://picsum.photos/300/200?random=2', sale: '-15%' },
          { name: 'Giày sneaker', price: '750,000đ', image: 'https://picsum.photos/300/200?random=3', sale: '-25%' },
          { name: 'Túi xách thời trang', price: '350,000đ', image: 'https://picsum.photos/300/200?random=4', sale: '-30%' },
        ],
        bestseller: [
          { name: 'Áo sơ mi trắng', price: '320,000đ', image: 'https://picsum.photos/300/200?random=5', sale: '-10%' },
          { name: 'Đồng hồ nam', price: '1,250,000đ', image: 'https://picsum.photos/300/200?random=6', sale: '-15%' },
          { name: 'Giày cao gót', price: '680,000đ', image: 'https://picsum.photos/300/200?random=7', sale: '-20%' },
          { name: 'Mũ lưỡi trai', price: '150,000đ', image: 'https://picsum.photos/300/200?random=8', sale: '-5%' },
        ],
        featured: [
          { name: 'Laptop gaming', price: '18,500,000đ', image: 'https://picsum.photos/300/200?random=9', sale: '-12%' },
          { name: 'Điện thoại iPhone', price: '25,000,000đ', image: 'https://picsum.photos/300/200?random=10', sale: '-8%' },
          { name: 'Tai nghe Bluetooth', price: '1,200,000đ', image: 'https://picsum.photos/300/200?random=11', sale: '-18%' },
          { name: 'Máy ảnh Canon', price: '15,000,000đ', image: 'https://picsum.photos/300/200?random=12', sale: '-20%' },
        ],
      };

      const tabs = document.querySelectorAll('.tab');
      const productList = document.getElementById('product-list');
      let tabIndex = 0;
      const tabKeys = ['new', 'bestseller', 'featured'];

      const renderProducts = tab => {
        productList.innerHTML = productsData[tab]
          .map(p => `
            <div class="product-card">
              <span class="badge">${p.sale}</span>
              <img src="${p.image}" alt="${p.name}">
              <div class="product-info">
                <h4>${p.name}</h4>
                <p>${p.price}</p>
                <a href="#" class="buy-btn">Mua ngay</a>
              </div>
            </div>
          `).join('');
      };

      const setActiveTab = tab => {
        tabs.forEach(t => t.classList.remove('active'));
        document.querySelector(\`.tab[data-tab="\${tab}"]\`).classList.add('active');
        renderProducts(tab);
      };

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabIndex = tabKeys.indexOf(tab.dataset.tab);
          setActiveTab(tab.dataset.tab);
        });
      });

      setInterval(() => {
        tabIndex = (tabIndex + 1) % tabKeys.length;
        setActiveTab(tabKeys[tabIndex]);
      }, 3000);

      // ========================= COUNTDOWN =========================
      const startCountdown = endDate => {
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        const update = () => {
          const now = new Date().getTime();
          const distance = endDate - now;

          if (distance < 0) {
            daysEl.textContent = '00';
            hoursEl.textContent = '00';
            minutesEl.textContent = '00';
            secondsEl.textContent = '00';
            return;
          }

          const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
          const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
          const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
          const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

          daysEl.textContent = days;
          hoursEl.textContent = hours;
          minutesEl.textContent = minutes;
          secondsEl.textContent = seconds;
        };

        update();
        setInterval(update, 1000);
      };

      // Khởi chạy
      setActiveTab('new');
      const endDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000); // 7 ngày
      startCountdown(endDate);
    </script>
  </body>
</html>
