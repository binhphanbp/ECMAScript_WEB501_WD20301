<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale Sáº­p SÃ n</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f1f2f6;
        padding: 20px;
        color: #2f3542;
      }

      .sale-container {
        max-width: 1200px;
        margin: auto;
        background: linear-gradient(135deg, #ff6b81, #ff4757);
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        padding: 30px;
        color: #fff;
        position: relative;
        overflow: hidden;
      }

      .sale-title {
        text-align: center;
        font-size: 40px;
        font-weight: 900;
        margin-bottom: 25px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        animation: pulse 1.5s infinite alternate;
      }
      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .tabs {
        display: flex;
        gap: 15px;
      }

      .tab {
        cursor: pointer;
        padding: 10px 18px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.15);
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .tab:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .tab.active {
        background: #fff;
        color: #ff4757;
      }

      .countdown {
        font-size: 22px;
        font-weight: bold;
        background: #2f3542;
        padding: 8px 16px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        font-family: 'Courier New', monospace;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      .product-card {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        color: #2f3542;
        position: relative;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      /* Sale badge */
      .badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #ff4757;
        color: #fff;
        padding: 5px 12px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 6px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      }

      .product-info {
        padding: 15px;
        text-align: center;
      }

      .product-info h4 {
        font-size: 18px;
        margin-bottom: 8px;
      }

      .product-info p {
        color: #ff4757;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .buy-btn {
        display: inline-block;
        padding: 8px 14px;
        background: #ff4757;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .buy-btn:hover {
        background: #e84118;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .products {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .products {
          grid-template-columns: 1fr;
        }
        .header {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="sale-container">
      <h2 class="sale-title">ðŸ”¥ Sale sáº­p sÃ n ðŸ”¥</h2>
      <div class="header">
        <div class="tabs">
          <div class="tab active" data-tab="new">Sáº£n pháº©m má»›i</div>
          <div class="tab" data-tab="bestseller">BÃ¡n cháº¡y</div>
          <div class="tab" data-tab="featured">Ná»•i báº­t</div>
        </div>
        <div class="countdown" id="countdown">00:00:00</div>
      </div>
      <div class="products" id="product-list"></div>
    </div>

    <script></script>
  </body>
</html>
