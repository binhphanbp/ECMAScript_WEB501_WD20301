<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
      }

      .container {
        display: flex;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 800px;
        max-width: 95%;
      }

      /* Left Box */
      .left {
        flex: 1;
        padding: 30px;
        background: #f7f9fc;
        border-right: 2px solid #e0e6ed;
      }

      .left h2 {
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type='text'] {
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      button {
        padding: 12px;
        background: #4caf50;
        border: none;
        color: #fff;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #45a049;
      }

      /* Right Box */
      .right {
        flex: 2;
        padding: 30px;
      }

      .right h2 {
        margin-bottom: 20px;
        color: #333;
      }

      ul {
        list-style: none;
      }

      li {
        background: #f1f1f1;
        padding: 12px 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 6px;
      }

      li button {
        background: #e74c3c;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      li button:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Box -->
      <div class="left">
        <h2>Thêm công việc</h2>
        <form id="todoForm">
          <input id="todoInput" type="text" placeholder="Nhập todo..." />
          <button type="submit">Thêm</button>
        </form>
      </div>

      <!-- Right Box -->
      <div class="right">
        <h2>Danh sách Todo</h2>
        <ul>
          <li>
            Học HTML & CSS
            <button>Xóa</button>
          </li>
          <li>
            Làm bài tập
            <button>Xóa</button>
          </li>
          <li>
            Đọc sách
            <button>Xóa</button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
