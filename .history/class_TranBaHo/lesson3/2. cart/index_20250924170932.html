<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giỏ hàng</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --border: #e6ebf2;
        --muted: #6c757d;
        --accent: #6c5ce7;
        --danger: #ff4757;
        --radius: 12px;
        --shadow: 0 6px 18px rgba(22, 27, 34, 0.08);
        --max-width: 1200px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        background: var(--bg);
        color: #222;
      }
      main.cart {
        max-width: var(--max-width);
        margin: 40px auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
        padding: 0 20px;
      }
      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
      }

      /* LEFT BOX - products */
      #cart-products {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr 120px 120px 40px;
        gap: 16px;
        align-items: center;
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .item-name {
        font-weight: 600;
        font-size: 1rem;
      }
      .item-sku {
        font-size: 0.85rem;
        color: var(--muted);
      }
      .item-price {
        color: var(--accent);
        font-weight: 500;
      }
      .item-qty input {
        width: 80px;
        padding: 6px 8px;
        border: 1px solid var(--border);
        border-radius: 8px;
        text-align: center;
      }
      .item-total {
        font-weight: 600;
      }
      .remove-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--danger);
        font-size: 22px;
      }

      /* RIGHT BOX - summary */
      #cart-summary {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        margin-bottom: 6px;
      }
      .summary-row.total {
        font-size: 1.2rem;
        font-weight: 700;
        border-top: 1px solid var(--border);
        padding-top: 12px;
      }
      .voucher {
        display: flex;
        gap: 8px;
      }
      .voucher input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      .voucher button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      #checkout-btn {
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(180deg, var(--accent), #5941d8);
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: box-shadow 0.15s, transform 0.05s;
      }
      #checkout-btn:hover {
        box-shadow: 0 6px 18px rgba(108, 92, 231, 0.25);
      }
      #checkout-btn:active {
        transform: translateY(1px);
      }

      /* Responsive */
      @media (max-width: 900px) {
        main.cart {
          grid-template-columns: 1fr;
        }
        .cart-item {
          grid-template-columns: 100px 1fr;
          grid-template-rows: auto auto auto;
        }
        .item-price,
        .item-qty,
        .item-total,
        .remove-btn {
          grid-column: 2;
        }
      }
    </style>
  </head>
  <body>
    <main class="cart">
      <!-- LEFT BOX -->
      <section id="cart-products" class="card">
        <h2>Giỏ hàng của bạn</h2>

        <div class="cart-item">
          <img
            src="https://down-vn.img.susercontent.com/file/sg-11134201-7rd54-lrhzvjh4i8w527"
            alt="Áo thun nam basic"
          />
          <div class="item-info">
            <div class="item-name">Áo thun nam basic</div>
            <div class="item-sku">Mã: ATN001</div>
            <div class="item-price">120.000₫</div>
          </div>
          <div class="item-qty">
            <input type="number" min="1" value="2" />
          </div>
          <div class="item-total">240.000₫</div>
          <button class="remove-btn" title="Xóa sản phẩm">&times;</button>
        </div>

        <div class="cart-item">
          <img
            src="https://down-vn.img.susercontent.com/file/sg-11134201-7rd59-lrhzxi2u6p0s28"
            alt="Giày sneaker trắng"
          />
          <div class="item-info">
            <div class="item-name">Giày sneaker trắng</div>
            <div class="item-sku">Mã: GS002</div>
            <div class="item-price">650.000₫</div>
          </div>
          <div class="item-qty">
            <input type="number" min="1" value="1" />
          </div>
          <div class="item-total">650.000₫</div>
          <button class="remove-btn" title="Xóa sản phẩm">&times;</button>
        </div>

        <div class="cart-item">
          <img
            src="https://down-vn.img.susercontent.com/file/sg-11134201-7rd4l-lrhzvjue3r0qdb"
            alt="Balo laptop thời trang"
          />
          <div class="item-info">
            <div class="item-name">Balo laptop thời trang</div>
            <div class="item-sku">Mã: BL003</div>
            <div class="item-price">320.000₫</div>
          </div>
          <div class="item-qty">
            <input type="number" min="1" value="1" />
          </div>
          <div class="item-total">320.000₫</div>
          <button class="remove-btn" title="Xóa sản phẩm">&times;</button>
        </div>
      </section>

      <!-- RIGHT BOX -->
      <aside id="cart-summary" class="card">
        <h2>Tóm tắt đơn hàng</h2>

        <div class="summary-row">
          <span>Tạm tính</span>
          <span>1.210.000₫</span>
        </div>

        <div class="voucher">
          <input type="text" placeholder="Nhập mã voucher" />
          <button>Áp dụng</button>
        </div>

        <div class="summary-row">
          <span>Phí vận chuyển</span>
          <span>30.000₫</span>
        </div>

        <div class="summary-row total">
          <span>Tổng cộng</span>
          <span>1.240.000₫</span>
        </div>

        <button id="checkout-btn">Tiếp tục thanh toán</button>
      </aside>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
