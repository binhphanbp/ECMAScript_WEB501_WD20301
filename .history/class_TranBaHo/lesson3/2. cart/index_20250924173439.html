<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giỏ hàng</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --border: #e6ebf2;
        --muted: #6c757d;
        --accent: #6c5ce7;
        --danger: #ff4757;
        --radius: 12px;
        --shadow: 0 6px 18px rgba(22, 27, 34, 0.08);
        --max-width: 1200px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        background: var(--bg);
        color: #222;
      }
      main.cart {
        max-width: var(--max-width);
        margin: 40px auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
        padding: 0 20px;
      }
      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
      }

      /* LEFT BOX - products */
      #cart-products {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr 140px 120px 40px;
        gap: 16px;
        align-items: center;
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .item-name {
        font-weight: 600;
        font-size: 1rem;
      }
      .item-price {
        color: var(--accent);
        font-weight: 500;
      }
      .item-total {
        font-weight: 600;
      }
      .remove-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--danger);
        font-size: 22px;
      }

      /* Quantity buttons */
      .item-qty {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .qty-btn {
        width: 28px;
        height: 28px;
        border: 1px solid var(--border);
        background: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        color: #333;
        transition: all 0.2s ease;
      }
      .qty-btn:hover {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }
      .qty-value {
        min-width: 32px;
        text-align: center;
        font-weight: 500;
        font-size: 1rem;
      }

      /* RIGHT BOX - summary */
      #cart-summary {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        margin-bottom: 6px;
      }
      .summary-row.total {
        font-size: 1.2rem;
        font-weight: 700;
        border-top: 1px solid var(--border);
        padding-top: 12px;
      }
      .voucher {
        display: flex;
        gap: 8px;
      }
      .voucher input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      .voucher button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      #checkout-btn {
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(180deg, var(--accent), #5941d8);
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: box-shadow 0.15s, transform 0.05s;
      }
      #checkout-btn:hover {
        box-shadow: 0 6px 18px rgba(108, 92, 231, 0.25);
      }
      #checkout-btn:active {
        transform: translateY(1px);
      }

      /* Responsive */
      @media (max-width: 900px) {
        main.cart {
          grid-template-columns: 1fr;
        }
        .cart-item {
          grid-template-columns: 100px 1fr;
          grid-template-rows: auto auto auto;
        }
        .item-price,
        .item-qty,
        .item-total,
        .remove-btn {
          grid-column: 2;
        }
      }
    </style>
  </head>
  <body>
    <main class="cart">
      <!-- LEFT BOX -->
      <section id="cart-products" class="card">
        <h2>Giỏ hàng của bạn</h2>
        <!-- JS sẽ render sản phẩm vào đây -->
      </section>

      <!-- RIGHT BOX -->
      <aside id="cart-summary" class="card">
        <h2>Tóm tắt đơn hàng</h2>

        <div class="summary-row">
          <span>Tạm tính</span>
          <span>0₫</span>
        </div>

        <div class="voucher">
          <input type="text" placeholder="Nhập mã voucher" />
          <button>Áp dụng</button>
        </div>

        <div class="summary-row">
          <span>Phí vận chuyển</span>
          <span>0₫</span>
        </div>

        <div class="summary-row total">
          <span>Tổng cộng</span>
          <span>0₫</span>
        </div>

        <button id="checkout-btn">Tiếp tục thanh toán</button>
      </aside>
    </main>

    <script>
      const cartItems = [
        {
          image:
            'https://images.unsplash.com/photo-1606813907291-77d7ae2f70d5?auto=format&fit=crop&w=400&q=80',
          name: 'Sữa rửa mặt dịu nhẹ',
          price: 150000,
          quantity: 2,
        },
        {
          image:
            'https://images.unsplash.com/photo-1612810806495-308c734bdf9f?auto=format&fit=crop&w=400&q=80',
          name: 'Kem chống nắng SPF50+',
          price: 280000,
          quantity: 1,
        },
        {
          image:
            'https://images.unsplash.com/photo-1612815154728-9f7f4f6b9f5f?auto=format&fit=crop&w=400&q=80',
          name: 'Son dưỡng môi tự nhiên',
          price: 120000,
          quantity: 3,
        },
      ];

      const cartProductsEl = document.getElementById('cart-products');
      const summaryRows = document.querySelector('#cart-summary');
      const shippingFee = 30000;

      const formatCurrency = (num) =>
        num.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });

      function renderCart() {
        // Xóa item cũ (trừ tiêu đề h2)
        const oldItems = cartProductsEl.querySelectorAll('.cart-item');
        oldItems.forEach((el) => el.remove());

        let subtotal = 0;

        cartItems.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          subtotal += itemTotal;

          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">${formatCurrency(item.price)}</div>
          </div>
          <div class="item-qty">
            <button class="qty-btn minus">−</button>
            <div class="qty-value">${item.quantity}</div>
            <button class="qty-btn plus">+</button>
          </div>
          <div class="item-total">${formatCurrency(itemTotal)}</div>
          <button class="remove-btn" title="Xóa sản phẩm">&times;</button>
        `;

          // Nút giảm
          div.querySelector('.minus').addEventListener('click', () => {
            if (cartItems[index].quantity > 1) {
              cartItems[index].quantity--;
              renderCart();
            }
          });

          // Nút tăng
          div.querySelector('.plus').addEventListener('click', () => {
            cartItems[index].quantity++;
            renderCart();
          });

          // Nút xóa
          div.querySelector('.remove-btn').addEventListener('click', () => {
            cartItems.splice(index, 1);
            renderCart();
          });

          cartProductsEl.appendChild(div);
        });

        // Cập nhật tóm tắt đơn hàng
        const summaryEls = summaryRows.querySelectorAll(
          '.summary-row span:last-child'
        );
        summaryEls[0].textContent = formatCurrency(subtotal); // Tạm tính
        summaryEls[1].textContent = formatCurrency(
          cartItems.length ? shippingFee : 0
        ); // Phí ship
        summaryEls[2].textContent = formatCurrency(
          subtotal + (cartItems.length ? shippingFee : 0)
        ); // Tổng cộng
      }

      renderCart();
    </script>
  </body>
</html>
