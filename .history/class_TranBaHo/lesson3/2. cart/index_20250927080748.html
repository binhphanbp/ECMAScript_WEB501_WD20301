<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --border: #e6ebf2;
        --muted: #6c757d;
        --accent: #6c5ce7;
        --danger: #ff4757;
        --radius: 12px;
        --shadow: 0 6px 18px rgba(22, 27, 34, 0.08);
        --max-width: 1200px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        background: var(--bg);
        color: #222;
      }
      main.cart {
        max-width: var(--max-width);
        margin: 40px auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
        padding: 0 20px;
      }
      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
      }

      /* LEFT BOX */
      #cart-products {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr 120px 120px 40px;
        gap: 16px;
        align-items: center;
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .item-name {
        font-weight: 600;
        font-size: 1rem;
      }
      .item-price {
        color: var(--accent);
        font-weight: 500;
      }
      .item-total {
        font-weight: 600;
      }

      .item-qty {
        display: flex;
        align-items: center;
        gap: 6px;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 4px 8px;
      }
      .qty-btn {
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 16px;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .qty-btn:disabled {
        background: #ddd;
        color: #999;
        cursor: not-allowed;
      }
      .qty-value {
        width: 28px;
        text-align: center;
        font-weight: 500;
      }

      .remove-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--danger);
        font-size: 22px;
      }

      /* RIGHT BOX */
      #cart-summary {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        margin-bottom: 6px;
      }
      .summary-row.total {
        font-size: 1.2rem;
        font-weight: 700;
        border-top: 1px solid var(--border);
        padding-top: 12px;
      }

      .voucher-row {
        display: flex;
        gap: 8px;
        position: relative;
      }
      #voucher-input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      #apply-voucher-btn,
      #toggle-voucher-list-btn {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      #toggle-voucher-list-btn {
        padding: 10px;
        min-width: 40px;
      }

      .voucher-dropdown {
        position: absolute;
        top: 110%;
        right: 0;
        background: white;
        border: 1px solid var(--border);
        border-radius: 8px;
        box-shadow: var(--shadow);
        width: 100%;
        max-height: 240px;
        overflow-y: auto;
        z-index: 10;
      }
      .voucher-option {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
      }
      .voucher-option:last-child {
        border-bottom: none;
      }
      .voucher-option:hover {
        background: #f6f4ff;
      }
      .voucher-option.disabled {
        color: var(--muted);
        cursor: not-allowed;
        background: #f9f9f9;
      }

      #checkout-btn {
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(180deg, var(--accent), #5941d8);
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: box-shadow 0.15s, transform 0.05s;
      }
      #checkout-btn:hover {
        box-shadow: 0 6px 18px rgba(108, 92, 231, 0.25);
      }
      #checkout-btn:active {
        transform: translateY(1px);
      }

      .empty-state {
        text-align: center;
        color: var(--muted);
        font-size: 1rem;
        padding: 40px 0;
      }

      /* Responsive */
      @media (max-width: 900px) {
        main.cart {
          grid-template-columns: 1fr;
        }
        .cart-item {
          grid-template-columns: 100px 1fr;
          grid-template-rows: auto auto auto;
        }
        .item-price,
        .item-qty,
        .item-total,
        .remove-btn {
          grid-column: 2;
        }
      }
    </style>
  </head>
  <body>
    <main class="cart">
      <!-- LEFT -->
      <section id="cart-products" class="card">
        <h2>Giỏ hàng của bạn</h2>
      </section>

      <!-- RIGHT -->
      <aside id="cart-summary" class="card">
        <h2>Tóm tắt đơn hàng</h2>
        <div class="summary-row">
          <span>Tạm tính</span><span id="subtotal-amount">0 ₫</span>
        </div>
        <div class="voucher-row">
          <input
            id="voucher-input"
            type="text"
            placeholder="Nhập mã voucher (VD: VOUCHER30)"
          />
          <button id="apply-voucher-btn" type="button">Áp dụng</button>
          <button id="toggle-voucher-list-btn" type="button">▼</button>
          <div
            id="voucher-dropdown"
            class="voucher-dropdown"
            style="display: none"
          ></div>
        </div>
        <div class="summary-row">
          <span>Giảm giá</span><span id="discount-amount">0 ₫</span>
        </div>
        <div class="summary-row">
          <span>Phí vận chuyển</span><span id="shipping-amount">0 ₫</span>
        </div>
        <div class="summary-row total">
          <span>Tổng cộng</span><span id="total-amount">0 ₫</span>
        </div>
        <button id="checkout-btn">Tiếp tục thanh toán</button>
      </aside>
    </main>

    <script>
      // ---------------- Data ----------------
      const cartItems = [
        {
          image:
            'https://images.unsplash.com/photo-1606813907291-77d7ae2f70d5?auto=format&fit=crop&w=400&q=80',
          name: 'Sữa rửa mặt dịu nhẹ',
          price: 150000,
          quantity: 2,
        },
        {
          image:
            'https://images.unsplash.com/photo-1612810806495-308c734bdf9f?auto=format&fit=crop&w=400&q=80',
          name: 'Kem chống nắng SPF50+',
          price: 280000,
          quantity: 1,
        },
        {
          image:
            'https://images.unsplash.com/photo-1612815154728-9f7f4f6b9f5f?auto=format&fit=crop&w=400&q=80',
          name: 'Son dưỡng môi tự nhiên',
          price: 120000,
          quantity: 3,
        },
      ];

      const voucherList = [
        {
          code: 'VOUCHER30',
          percent: 30,
          maxDiscount: 100000,
          active: true,
          note: 'Giảm 30% tối đa 100k',
        },
        {
          code: 'VOUCHER20',
          percent: 20,
          maxDiscount: 50000,
          active: true,
          note: 'Giảm 20% tối đa 50k',
        },
      ];

      const shippingFee = 30000;
      let appliedVoucher = null;

      // ---------------- DOM Elements ----------------
      const cartProductsElement = document.getElementById('cart-products');
      const subtotalAmountElement = document.getElementById('subtotal-amount');
      const discountAmountElement = document.getElementById('discount-amount');
      const shippingAmountElement = document.getElementById('shipping-amount');
      const totalAmountElement = document.getElementById('total-amount');
      const voucherInputElement = document.getElementById('voucher-input');
      const applyVoucherBtn = document.getElementById('apply-voucher-btn');
      const toggleVoucherListBtn = document.getElementById(
        'toggle-voucher-list-btn'
      );
      const voucherDropdown = document.getElementById('voucher-dropdown');

      // ---------------- Helpers ----------------
      const formatCurrency = (num) =>
        num.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });

      function isVoucherApplicableToCart(subtotal, voucher) {
        return voucher.active && subtotal > 0;
      }

      function calculateDiscount(subtotal, voucher) {
        if (!voucher) return 0;
        const discount = (subtotal * voucher.percent) / 100;
        return Math.min(discount, voucher.maxDiscount);
      }

      // ---------------- Core ----------------
      function renderCart() {
        const oldItems = cartProductsElement.querySelectorAll(
          '.cart-item, .empty-state'
        );
        oldItems.forEach((el) => el.remove());

        if (cartItems.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'empty-state';
          empty.textContent = 'Giỏ hàng của bạn đang trống.';
          cartProductsElement.appendChild(empty);
        } else {
          cartItems.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;

            const div = document.createElement('div');
            div.className = 'cart-item';
            div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">${formatCurrency(item.price)}</div>
            </div>
            <div class="item-qty">
              <button class="qty-btn minus">−</button>
              <div class="qty-value">${item.quantity}</div>
              <button class="qty-btn plus">+</button>
            </div>
            <div class="item-total">${formatCurrency(itemTotal)}</div>
            <button class="remove-btn" title="Xóa sản phẩm">&times;</button>
          `;

            // Events
            div
              .querySelector('.minus')
              .addEventListener('click', () => changeQuantity(index, -1));
            div
              .querySelector('.plus')
              .addEventListener('click', () => changeQuantity(index, 1));
            div
              .querySelector('.remove-btn')
              .addEventListener('click', () => deleteProduct(index));

            if (item.quantity === 1) {
              div.querySelector('.minus').disabled = true;
            }

            cartProductsElement.appendChild(div);
          });
        }

        updateSummary();
      }

      function updateSummary() {
        const subtotal = cartItems.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        const discount = calculateDiscount(subtotal, appliedVoucher);
        const shipping = cartItems.length ? shippingFee : 0;
        const total = subtotal - discount + shipping;

        subtotalAmountElement.textContent = formatCurrency(subtotal);
        discountAmountElement.textContent = formatCurrency(discount);
        shippingAmountElement.textContent = formatCurrency(shipping);
        totalAmountElement.textContent = formatCurrency(total);
      }

      function deleteProduct(index) {
        cartItems.splice(index, 1);
        renderCart();
      }

      function changeQuantity(index, delta) {
        cartItems[index].quantity += delta;
        if (cartItems[index].quantity < 1) cartItems[index].quantity = 1;
        renderCart();
      }

      function applyVoucher() {
        const code = voucherInputElement.value.trim().toUpperCase();
        const subtotal = cartItems.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        const foundVoucher = voucherList.find(
          (v) => v.code === code && isVoucherApplicableToCart(subtotal, v)
        );

        if (foundVoucher) {
          appliedVoucher = foundVoucher;
        } else {
          appliedVoucher = null;
          alert('Mã voucher không hợp lệ hoặc không áp dụng được.');
        }

        updateSummary();
      }

      function renderVoucherDropdown() {
        voucherDropdown.innerHTML = '';
        const subtotal = cartItems.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );

        voucherList.forEach((voucher) => {
          const isApplicable = isVoucherApplicableToCart(subtotal, voucher);
          const option = document.createElement('div');
          option.className =
            'voucher-option' + (isApplicable ? '' : ' disabled');
          option.textContent = `${voucher.code} — ${voucher.note}`;
          if (isApplicable) {
            option.addEventListener('click', () => {
              voucherInputElement.value = voucher.code;
              applyVoucher();
              voucherDropdown.style.display = 'none';
            });
          }
          voucherDropdown.appendChild(option);
        });

        if (voucherList.length === 0) {
          const none = document.createElement('div');
          none.className = 'voucher-option disabled';
          none.textContent = 'Không có voucher khả dụng';
          voucherDropdown.appendChild(none);
        }
      }

      // ---------------- Events ----------------
      applyVoucherBtn.addEventListener('click', applyVoucher);
      toggleVoucherListBtn.addEventListener('click', () => {
        if (
          voucherDropdown.style.display === 'none' ||
          voucherDropdown.style.display === ''
        ) {
          renderVoucherDropdown();
          voucherDropdown.style.display = 'block';
        } else {
          voucherDropdown.style.display = 'none';
        }
      });

      document.addEventListener('click', (e) => {
        if (
          !voucherDropdown.contains(e.target) &&
          !toggleVoucherListBtn.contains(e.target)
        ) {
          voucherDropdown.style.display = 'none';
        }
      });

      // ---------------- Init ----------------
      renderCart();
    </script>
  </body>
</html>
