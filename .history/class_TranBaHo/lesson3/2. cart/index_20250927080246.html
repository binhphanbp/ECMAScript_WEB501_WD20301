<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Giỏ hàng — Voucher Demo</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #fff;
        --border: #e6ebf2;
        --muted: #6c757d;
        --accent: #6c5ce7;
        --danger: #ff4757;
        --radius: 12px;
        --shadow: 0 6px 18px rgba(22, 27, 34, 0.08);
        --max-width: 1100px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
        background: var(--bg);
        color: #222;
      }
      main.cart {
        max-width: var(--max-width);
        margin: 36px auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 22px;
        padding: 0 18px;
      }
      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
      }
      h2 {
        margin: 0 0 12px 0;
      }

      /* Left - cart items */
      #cart-products {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr 160px 120px 40px;
        gap: 12px;
        align-items: center;
        border-bottom: 1px solid var(--border);
        padding-bottom: 14px;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .item-name {
        font-weight: 600;
      }
      .item-price {
        color: var(--accent);
        font-weight: 600;
      }
      .item-qty {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .qty-btn {
        width: 34px;
        height: 34px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
        font-size: 18px;
        transition: 0.12s;
      }
      .qty-btn:hover:not(:disabled) {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
      }
      .qty-btn:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }
      .qty-value {
        min-width: 30px;
        text-align: center;
        font-weight: 600;
      }
      .item-total {
        font-weight: 700;
      }
      .remove-btn {
        background: none;
        border: none;
        color: var(--danger);
        cursor: pointer;
        font-size: 20px;
      }

      /* Right - summary */
      #cart-summary {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4px 0;
      }
      .summary-row.total {
        font-size: 1.15rem;
        font-weight: 700;
        border-top: 1px solid var(--border);
        padding-top: 12px;
      }
      .voucher-row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .voucher-row input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      .voucher-row button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        font-weight: 700;
      }
      .applied-voucher {
        display: flex;
        align-items: center;
        gap: 8px;
        border-radius: 8px;
        padding: 8px;
        background: #f6f4ff;
        border: 1px solid rgba(108, 92, 231, 0.08);
      }
      .applied-voucher button {
        border: none;
        background: transparent;
        color: var(--danger);
        cursor: pointer;
        font-weight: 700;
      }
      .message {
        font-size: 0.92rem;
      }
      .message.success {
        color: green;
      }
      .message.error {
        color: var(--danger);
      }
      .empty-message {
        padding: 36px;
        text-align: center;
        color: var(--muted);
        font-weight: 600;
      }

      @media (max-width: 900px) {
        main.cart {
          grid-template-columns: 1fr;
        }
        .cart-item {
          grid-template-columns: 100px 1fr;
          grid-template-rows: auto auto auto;
        }
        .item-price,
        .item-qty,
        .item-total,
        .remove-btn {
          grid-column: 2;
        }
      }
    </style>
  </head>
  <body>
    <main class="cart">
      <!-- LEFT -->
      <section id="cart-products" class="card">
        <h2>Giỏ hàng của bạn</h2>
        <!-- Items render vào đây -->
      </section>

      <!-- RIGHT -->
      <aside id="cart-summary" class="card">
        <h2>Tóm tắt đơn hàng</h2>

        <div class="summary-row">
          <span>Tạm tính</span>
          <span id="subtotal-amount">0 ₫</span>
        </div>

        <!-- Voucher input + message -->
        <div class="voucher-row">
          <input
            id="voucher-input"
            type="text"
            placeholder="Nhập mã voucher (VD: VOUCHER30)"
          />
          <button id="apply-voucher-btn" type="button">Áp dụng</button>
        </div>

        <div id="voucher-message" class="message" aria-live="polite"></div>

        <!-- Applied voucher info (shows when voucher applied) -->
        <div id="applied-voucher-container" style="display: none">
          <div class="applied-voucher">
            <div id="applied-voucher-text"></div>
            <button id="clear-voucher-btn" title="Xóa voucher">X</button>
          </div>
        </div>

        <div class="summary-row">
          <span>Giảm voucher</span>
          <span id="discount-amount">0 ₫</span>
        </div>

        <div class="summary-row">
          <span>Phí vận chuyển</span>
          <span id="shipping-amount">0 ₫</span>
        </div>

        <div class="summary-row total">
          <span>Tổng cộng</span>
          <span id="total-amount">0 ₫</span>
        </div>

        <button id="checkout-btn" style="margin-top: 6px">
          Tiếp tục thanh toán
        </button>
      </aside>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
