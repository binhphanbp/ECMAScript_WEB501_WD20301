<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #f5f7fb;
        margin: 0;
        padding: 20px;
      }
      main.checkout {
        max-width: 1000px;
        margin: auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(22, 27, 34, 0.08);
      }
      h2 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .order-summary .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .summary-row.total {
        font-weight: bold;
        border-top: 1px solid #eee;
        padding-top: 10px;
        font-size: 1.1rem;
      }
      #place-order-btn {
        width: 100%;
        padding: 14px;
        background: #6c5ce7;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <main class="checkout">
      <!-- LEFT: Thông tin người mua -->
      <section class="card">
        <h2>Thông tin giao hàng</h2>
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" id="fullname" required />
        </div>
        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" />
        </div>
        <div class="form-group">
          <label>Địa chỉ</label>
          <input type="text" id="address" required />
        </div>

        <h2>Phương thức thanh toán</h2>
        <div class="form-group">
          <select id="payment-method">
            <option value="cod">Thanh toán khi nhận hàng (COD)</option>
            <option value="bank">Chuyển khoản ngân hàng</option>
            <option value="momo">Ví MoMo</option>
            <option value="card">Thẻ tín dụng</option>
          </select>
        </div>
      </section>

      <!-- RIGHT: Tóm tắt đơn hàng -->
      <aside class="card order-summary">
        <h2>Tóm tắt đơn hàng</h2>
        <div id="order-items"></div>
        <div class="summary-row">
          <span>Tạm tính</span><span id="summary-subtotal">0 ₫</span>
        </div>
        <div class="summary-row">
          <span>Giảm giá</span><span id="summary-discount">0 ₫</span>
        </div>
        <div class="summary-row">
          <span>Phí vận chuyển</span><span id="summary-shipping">0 ₫</span>
        </div>
        <div class="summary-row total">
          <span>Tổng cộng</span><span id="summary-total">0 ₫</span>
        </div>
        <button id="place-order-btn">Đặt hàng</button>
      </aside>
    </main>

    <script src="./checkout.js"></script>
  </body>
</html>
