<!-- cart.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Giỏ Hàng Của Bạn</h1>
    </header>
    <main class="container">
      <section class="cart-left">
        <h2>Thông Tin Giỏ Hàng</h2>
        <div id="cart-items"></div>
        <a href="product-list.html" class="btn btn-secondary"
          >Mua Thêm Sản Phẩm</a
        >
      </section>
      <aside class="cart-right">
        <h2>Tóm Tắt Đơn Hàng</h2>
        <div class="summary-item">
          <span>Tạm Tính:</span>
          <span id="subtotal">0 VND</span>
        </div>
        <div class="summary-item">
          <span>Voucher:</span>
          <input type="text" id="voucher-code" placeholder="Nhập mã voucher" />
          <button id="apply-voucher" class="btn btn-small">Áp Dụng</button>
        </div>
        <div class="summary-item total">
          <span>Tổng Đơn Hàng:</span>
          <span id="total">0 VND</span>
        </div>
        <a href="checkout.html" class="btn btn-primary">Tiếp Tục Đặt Hàng</a>
      </aside>
    </main>
    <script src="main.js"></script>
  </body>
</html>
