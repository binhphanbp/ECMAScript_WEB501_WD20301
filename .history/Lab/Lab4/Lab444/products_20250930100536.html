<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Sản phẩm</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* CSS Riêng cho trang Products */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
      }
      .product-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-light);
        padding: 20px;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        width: 100%;
        height: 180px;
        background-color: #ecf0f1;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        color: var(--text-color);
        font-weight: bold;
      }
      .product-title {
        font-size: 1.2rem;
        color: var(--blue-info);
        margin-bottom: 8px;
        font-weight: 600;
      }
      .product-price {
        font-size: 1.4rem;
        color: var(--red-sale);
        font-weight: bold;
        margin-top: auto;
        margin-bottom: 15px;
      }
      .product-card .btn {
        margin-top: 10px;
        width: auto;
        align-self: flex-start;
        padding: 10px 15px;
        font-size: 1rem;
      }
      .cart-icon-link {
        position: fixed;
        top: 30px;
        right: 50px;
        text-decoration: none;
        color: var(--primary-color);
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .cart-count {
        background-color: var(--red-sale);
        color: white;
        border-radius: 50%;
        padding: 3px 8px;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="page-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 2L3 6v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V6l-3-4H6z" />
          <path d="M3 6h18" />
          <path d="M16 10a4 4 0 0 1-8 0" />
        </svg>
        Sản Phẩm Nổi Bật
      </h1>

      <a href="cart.html" class="cart-icon-link">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path
            d="M1 1h4l2.68 12.08a2 2 0 0 0 2 1.92h9.23a2 2 0 0 0 2-1.92L23 6H6"
          />
        </svg>
        Giỏ hàng (<span id="global-cart-count">0</span>)
      </a>

      <div id="products-grid" class="products-grid"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
