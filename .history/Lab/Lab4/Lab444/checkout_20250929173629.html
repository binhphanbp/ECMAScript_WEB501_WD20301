<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout — Demo Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="col left">
        <div class="header">
          <h1>Thông tin giao hàng</h1>
          <a class="back" href="cart.html">← Quay lại giỏ hàng</a>
        </div>

        <div>
          <label for="addressSelect">Thay đổi địa chỉ</label>
          <select id="addressSelect"></select>
        </div>

        <form
          id="shippingForm"
          onsubmit="return false;"
          style="margin-top: 14px"
        >
          <div class="form-row">
            <div class="field">
              <label>Tên</label>
              <input
                type="text"
                id="shipName"
                placeholder="Họ và tên"
                required
              />
            </div>
            <div class="field">
              <label>Điện thoại</label>
              <input
                type="tel"
                id="shipPhone"
                placeholder="089xxxxxxx"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="field">
              <label>Địa chỉ</label>
              <input
                type="text"
                id="shipAddress"
                placeholder="Số nhà, đường, phường, quận, thành phố"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="field">
              <label>Ghi chú</label>
              <textarea
                id="shipNote"
                placeholder="Ví dụ: để sau cổng..."
              ></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="col right summary">
        <h3>Tóm tắt đơn hàng</h3>

        <div
          id="summaryItems"
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
          "
        ></div>

        <div class="line">
          <div>Phí vận chuyển</div>
          <div id="shippingFee">₫0</div>
        </div>

        <div style="margin-top: 8px">
          <label style="display: block; font-weight: 600; margin-bottom: 8px"
            >Phương thức thanh toán</label
          >
          <div class="payment-list">
            <label class="payment-item"
              ><input type="radio" name="payment" value="cod" checked /> Thanh
              toán khi nhận hàng (COD)</label
            >
            <label class="payment-item"
              ><input type="radio" name="payment" value="card" /> Thanh toán thẻ
              / Online</label
            >
          </div>
        </div>

        <div class="line">
          <div>Tạm tính</div>
          <div id="subtotalC">₫0</div>
        </div>
        <div class="line">
          <div>Giảm (voucher)</div>
          <div id="discountC">₫0</div>
        </div>
        <div class="line">
          <div style="font-weight: 600">Tổng đơn hàng</div>
          <div class="big" id="grandTotal">₫0</div>
        </div>

        <button class="checkout-btn" id="placeOrder">Tiếp tục đặt hàng</button>

        <div
          id="orderDetails"
          style="display: none"
          class="order-confirm"
        ></div>
      </div>
    </div>

    <script src="checkout.js"></script>
  </body>
</html>
