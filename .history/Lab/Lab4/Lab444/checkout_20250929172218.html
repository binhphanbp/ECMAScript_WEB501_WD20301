<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="checkout">
      <!-- LEFT: Form thông tin -->
      <section class="card">
        <h2>Thông tin giao hàng</h2>

        <div class="form-group">
          <label for="address-select">Chọn địa chỉ đã lưu</label>
          <select id="address-select"></select>
        </div>

        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input id="fullname" type="text" placeholder="Nhập họ và tên" />
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input id="phone" type="text" placeholder="Nhập số điện thoại" />
        </div>

        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input
            id="address"
            type="text"
            placeholder="Nhập địa chỉ giao hàng"
          />
        </div>

        <div class="form-group">
          <label for="note">Ghi chú</label>
          <textarea id="note" rows="3" placeholder="Ghi chú thêm..."></textarea>
        </div>
      </section>

      <!-- RIGHT: Tóm tắt -->
      <aside class="card">
        <h2>Tóm tắt đơn hàng</h2>
        <div id="order-items"></div>

        <div class="summary-row">
          <span>Tạm tính</span><span id="summary-subtotal">0 ₫</span>
        </div>
        <div class="summary-row">
          <span>Giảm giá</span><span id="summary-discount">0 ₫</span>
        </div>
        <div class="summary-row">
          <span>Phí vận chuyển</span><span id="summary-shipping">0 ₫</span>
        </div>

        <div class="form-group">
          <label for="payment-method">Phương thức thanh toán</label>
          <select id="payment-method">
            <option value="cod">Thanh toán khi nhận hàng (COD)</option>
            <option value="bank">Chuyển khoản ngân hàng</option>
            <option value="momo">Ví MoMo</option>
          </select>
        </div>

        <div class="summary-row total">
          <span>Tổng cộng</span><span id="summary-total">0 ₫</span>
        </div>

        <button id="place-order-btn">Đặt hàng</button>
      </aside>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
