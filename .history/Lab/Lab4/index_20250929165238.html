<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --card: #ffffff;
        --border: #e6ebf2;
        --muted: #6c757d;
        --accent: #6c5ce7;
        --quantity: #a9a1e5;
        --danger: #ff4757;
        --radius: 12px;
        --shadow: 0 6px 18px rgba(22, 27, 34, 0.08);
        --max-width: 1200px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        background: var(--bg);
        color: #222;
      }
      main.cart {
        max-width: var(--max-width);
        margin: 40px auto;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
        padding: 0 20px;
      }
      .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 20px;
      }

      /* LEFT BOX */
      #cart-products {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr 120px 120px 40px;
        gap: 16px;
        align-items: center;
        border-bottom: 1px solid var(--border);
        padding-bottom: 16px;
      }
      .cart-item:last-child {
        border-bottom: none;
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
      }
      .item-info {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .item-name {
        font-weight: 600;
        font-size: 1rem;
      }
      .item-price {
        color: var(--accent);
        font-weight: 500;
      }
      .item-total {
        font-weight: 600;
      }

      .item-qty {
        display: flex;
        align-items: center;
        gap: 6px;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 4px 8px;
      }
      .qty-btn {
        border: none;
        background: var(--quantity);
        color: #fff;
        font-size: 16px;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      .qty-btn:disabled {
        background: #ddd;
        color: #999;
        cursor: not-allowed;
      }
      .qty-value {
        width: 28px;
        text-align: center;
        font-weight: 500;
      }

      .remove-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: var(--danger);
        font-size: 22px;
      }

      /* RIGHT BOX */
      #cart-summary {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .summary-row {
        display: flex;
        justify-content: space-between;
        font-size: 1rem;
        margin-bottom: 6px;
      }
      .summary-row.total {
        font-size: 1.2rem;
        font-weight: 700;
        border-top: 1px solid var(--border);
        padding-top: 12px;
      }

      .voucher-row {
        display: flex;
        gap: 8px;
        position: relative;
      }
      #voucher-input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }
      #apply-voucher-btn,
      #toggle-voucher-list-btn {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        background: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      #toggle-voucher-list-btn {
        padding: 10px;
        min-width: 40px;
      }

      .voucher-dropdown {
        position: absolute;
        top: 110%;
        right: 0;
        background: white;
        border: 1px solid var(--border);
        border-radius: 8px;
        box-shadow: var(--shadow);
        width: 100%;
        max-height: 240px;
        overflow-y: auto;
        z-index: 10;
      }
      .voucher-option {
        padding: 10px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
      }
      .voucher-option:last-child {
        border-bottom: none;
      }
      .voucher-option:hover {
        background: #f6f4ff;
      }
      .voucher-option.disabled {
        color: var(--muted);
        cursor: not-allowed;
        background: #f9f9f9;
      }

      #checkout-btn {
        padding: 14px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(180deg, var(--accent), #5941d8);
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: box-shadow 0.15s, transform 0.05s;
      }
      #checkout-btn:hover {
        box-shadow: 0 6px 18px rgba(108, 92, 231, 0.25);
      }
      #checkout-btn:active {
        transform: translateY(1px);
      }

      .empty-state {
        text-align: center;
        color: var(--muted);
        font-size: 1rem;
        padding: 40px 0;
      }

      /* Responsive */
      @media (max-width: 900px) {
        main.cart {
          grid-template-columns: 1fr;
        }
        .cart-item {
          grid-template-columns: 100px 1fr;
          grid-template-rows: auto auto auto;
        }
        .item-price,
        .item-qty,
        .item-total,
        .remove-btn {
          grid-column: 2;
        }
      }
    </style>
  </head>
  <body>
    <main class="cart">
      <!-- LEFT -->
      <section id="cart-products" class="card">
        <h2>Giỏ hàng của bạn</h2>
      </section>

      <!-- RIGHT -->
      <aside id="cart-summary" class="card">
        <h2>Tóm tắt đơn hàng</h2>
        <div class="summary-row">
          <span>Tạm tính</span><span id="subtotal-amount">0 ₫</span>
        </div>
        <div class="voucher-row">
          <input
            id="voucher-input"
            type="text"
            placeholder="Nhập mã voucher (VD: VOUCHER30)"
          />
          <button id="apply-voucher-btn" type="button">Áp dụng</button>
          <button id="toggle-voucher-list-btn" type="button">▼</button>
          <div
            id="voucher-dropdown"
            class="voucher-dropdown"
            style="display: none"
          ></div>
        </div>
        <div class="summary-row">
          <span>Giảm giá</span><span id="discount-amount">0 ₫</span>
        </div>
        <div class="summary-row">
          <span>Phí vận chuyển</span><span id="shipping-amount">0 ₫</span>
        </div>
        <div class="summary-row total">
          <span>Tổng cộng</span><span id="total-amount">0 ₫</span>
        </div>
        <a href="./checkout.html" id="checkout-btn">Tiếp tục thanh toán</a>
      </aside>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
