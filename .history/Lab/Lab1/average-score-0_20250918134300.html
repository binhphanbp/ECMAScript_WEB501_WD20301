<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Bảng điểm sinh viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f6fc;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background: #0d6efd;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      .xuat-sac {
        color: purple;
        font-weight: bold;
      }
      .gioi {
        color: green;
        font-weight: bold;
      }
      .kha {
        color: blue;
        font-weight: bold;
      }
      .trungbinh {
        color: orange;
        font-weight: bold;
      }
      .yeu {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Bảng điểm sinh viên</h1>

    <table id="bangdiem">
      <thead>
        <tr>
          <th>MSSV</th>
          <th>Họ tên</th>
          <th>Môn 1</th>
          <th>Môn 2</th>
          <th>Điểm TB</th>
          <th>Xếp loại</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // Hàm random điểm 0-10 (1 chữ số thập phân)
      const randomScore = () => parseFloat((Math.random() * 10).toFixed(1));

      // Sinh 15 sinh viên với điểm random
      const dssv = Array.from({ length: 15 }, (_, i) => ({
        mssv: `SV${String(i + 1).padStart(3, '0')}`,
        ten: `Sinh viên ${i + 1}`,
        mon1: randomScore(),
        mon2: randomScore(),
      }));

      const tinhDiemTB = (sv) => ((sv.mon1 + sv.mon2) / 2).toFixed(1);

      const xepLoai = (diemTB) => {
        const dtb = parseFloat(diemTB);
        if (dtb >= 9) return { loai: 'Xuất sắc', class: 'xuat-sac' };
        if (dtb >= 8) return { loai: 'Giỏi', class: 'gioi' };
        if (dtb >= 6.5) return { loai: 'Khá', class: 'kha' };
        if (dtb >= 5) return { loai: 'Trung bình', class: 'trungbinh' };
        return { loai: 'Yếu', class: 'yeu' };
      };

      const hienThiDSSV = () => {
        const tbody = document.querySelector('#bangdiem tbody');
        tbody.innerHTML = '';

        dssv.forEach((sv) => {
          const diemTB = tinhDiemTB(sv);
          const loai = xepLoai(diemTB);

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${sv.mssv}</td>
            <td>${sv.ten}</td>
            <td>${sv.mon1}</td>
            <td>${sv.mon2}</td>
            <td>${diemTB}</td>
            <td class="${loai.class}">${loai.loai}</td>
          `;
          tbody.appendChild(tr);
        });
      };

      hienThiDSSV();
    </script>
  </body>
</html>
