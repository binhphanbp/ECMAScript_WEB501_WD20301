<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Bảng điểm sinh viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f6fc;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background: #0d6efd;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      .good {
        color: green;
        font-weight: bold;
      }
      .avg {
        color: orange;
        font-weight: bold;
      }
      .bad {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Bảng điểm sinh viên</h1>

    <table id="bangdiem">
      <thead>
        <tr>
          <th>MSSV</th>
          <th>Họ tên</th>
          <th>Môn 1</th>
          <th>Môn 2</th>
          <th>Điểm TB</th>
          <th>Xếp loại</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const dssv = [
        { mssv: 'SV001', ten: 'Nguyen Van A', mon1: 8, mon2: 7 },
        { mssv: 'SV002', ten: 'Tran Thi B', mon1: 6, mon2: 5 },
        { mssv: 'SV003', ten: 'Le Van C', mon1: 9, mon2: 9 },
        { mssv: 'SV004', ten: 'Pham Thi D', mon1: 4, mon2: 6 },
      ];

      const tinhDiemTB = (sv) => {
        return ((sv.mon1 + sv.mon2) / 2).toFixed(1);
      };

      const xepLoai = (diemTB) => {
        const dtb = parseFloat(diemTB);
        if (dtb >= 8) return { loai: 'Giỏi', cls: 'good' };
        if (dtb >= 6.5) return { loai: 'Khá', cls: 'good' };
        if (dtb >= 5) return { loai: 'Trung bình', cls: 'avg' };
        return { loai: 'Yếu', cls: 'bad' };
      };

      function hienThiDSSV() {
        const tbody = document.querySelector('#bangdiem tbody');
        tbody.innerHTML = '';

        dssv.forEach((sv) => {
          const tr = document.createElement('tr');

          const diemTB = tinhDiemTB(sv);
          const loai = xepLoai(diemTB);

          tr.innerHTML = `
          <td>${sv.mssv}</td>
          <td>${sv.ten}</td>
          <td>${sv.mon1}</td>
          <td>${sv.mon2}</td>
          <td>${diemTB}</td>
          <td class="${loai.cls}">${loai.loai}</td>
        `;

          tbody.appendChild(tr);
        });
      }

      // 5. Gọi hàm hiển thị
      hienThiDSSV();
    </script>
  </body>
</html>
