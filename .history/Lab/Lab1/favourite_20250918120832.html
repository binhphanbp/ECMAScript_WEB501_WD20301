<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Autocomplete Sở thích</title>
    <style>
      body {
        font-family: sans-serif;
        background: #0f1724;
        color: #e6eef8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      .card {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin-top: 0;
        font-size: 22px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input[type='text'] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.08);
        color: white;
        outline: none;
      }
      button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        background: #07c;
        color: white;
      }
      .suggestions {
        margin-top: 8px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        max-height: 150px;
        overflow-y: auto;
      }
      .suggestion {
        padding: 8px 12px;
        cursor: pointer;
      }
      .suggestion:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .result {
        margin-top: 12px;
        padding: 10px;
        border-radius: 8px;
        font-weight: 600;
      }
      .ok {
        background: rgba(22, 163, 74, 0.15);
        color: #16a34a;
      }
      .not {
        background: rgba(239, 68, 68, 0.15);
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Kiểm tra Sở thích</h1>
      <form id="hobbyForm">
        <input id="hobbyInput" type="text" placeholder="Nhập sở thích..." />
        <div id="suggestions" class="suggestions"></div>
        <button type="submit">Kiểm tra</button>
      </form>
      <div id="output"></div>
    </div>

    <script>
      const hobbies = [
        'đọc sách',
        'bóng đá',
        'âm nhạc',
        'chơi game',
        'du lịch',
        'nấu ăn',
        'vẽ tranh',
        'câu cá',
        'xem phim',
        'thể hình',
      ];

      const checkHobby = (value) =>
        hobbies.some(
          (hobby) => hobby.toLowerCase() === value.trim().toLowerCase()
        );

      const form = document.getElementById('hobbyForm');
      const input = document.getElementById('hobbyInput');
      const suggestionsBox = document.getElementById('suggestions');
      const output = document.getElementById('output');

      const showSuggestions = (text) => {
        suggestionsBox.innerHTML = '';
        if (!text) return;
        const matches = hobbies.filter((hobby) =>
          hobby.toLowerCase().includes(text.toLowerCase())
        );
        matches.forEach((match) => {
          const div = document.createElement('div');
          div.textContent = match;
          div.className = 'suggestion';
          div.addEventListener('click', () => {
            input.value = match;
            suggestionsBox.innerHTML = '';
          });
          suggestionsBox.appendChild(div);
        });
      };

      const showResult = (message, ok) => {
        output.innerHTML = `<div class="result ${
          ok ? 'ok' : 'not'
        }">${message}</div>`;
      };

      input.addEventListener('input', () => showSuggestions(input.value));

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const userInput = input.value.trim();
        if (!userInput) {
          showResult('⚠️ Vui lòng nhập một sở thích.', false);
          return;
        }
        if (checkHobby(userInput)) {
          showResult(`✅ Có chung sở thích: "${userInput}"`, true);
        } else {
          showResult(`❌ Không có trong danh sách: "${userInput}"`, false);
        }
        suggestionsBox.innerHTML = '';
      });
    </script>
  </body>
</html>
