<!DOCTYPE html>

      .result {

  </head>
  <body>
    <div class="card">

        üí° G·ª£i √Ω: ƒë·ªçc s√°ch, ch∆°i game, nghe nh·∫°c, ƒë√° b√≥ng, l·∫≠p tr√¨nh

        <button type="submit" class="primary">Ki·ªÉm tra</button>
        <button type="button" id="addBtn" class="secondary">Th√™m</button>

    <script>
      // const: m·∫£ng s·ªü th√≠ch
      const soThich = [
        'ƒë·ªçc s√°ch',
        'ch∆°i game',

        'ƒë√° b√≥ng',

      // var: k·∫øt qu·∫£
      var ketQua = '';

      const input = document.getElementById('favoriteInput');
      const form = document.getElementById('favForm');
      const addBtn = document.getElementById('addBtn');
      const output = document.getElementById('output');
      const favoritesEl = document.getElementById('favorites');

      // hi·ªÉn th·ªã danh s√°ch s·ªü th√≠ch
      const renderFavorites = () => {

        soThich.forEach((item, idx) => {

          chip.className = 'chip';
          chip.textContent = item;
          const delBtn = document.createElement('button');
          delBtn.textContent = '‚ùå';
          delBtn.title = 'Xo√°';
          delBtn.addEventListener('click', () => {
            soThich.splice(idx, 1);
            renderFavorites();

          favoritesEl.appendChild(chip);
        });
      };

      // ki·ªÉm tra s·ªü th√≠ch
      const kiemTraSoThich = (val) => {

      // hi·ªán k·∫øt qu·∫£
      const showResult = (message, ok) => {

        output.innerHTML = `<div class="result ${
          ok ? 'ok' : 'not'

      };

      // khi submit form
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const val = input.value.trim();
        if (!val) {
          showResult('‚ö†Ô∏è Vui l√≤ng nh·∫≠p m·ªôt s·ªü th√≠ch.', false);
          return;
        }
        if (kiemTraSoThich(val)) {
          showResult(`‚úÖ S·ªü th√≠ch "${val}" c√≥ trong danh s√°ch!`, true);
        } else {
          showResult(`‚ùå S·ªü th√≠ch "${val}" ch∆∞a c√≥ trong danh s√°ch.`, false);
        }
      });

      // th√™m s·ªü th√≠ch
      addBtn.addEventListener('click', () => {
        const val = input.value.trim();
        if (!val) {

          return;

          return;

        input.value = '';

    </script>
  </body>
</html>
