<!DOCTYPE html>

  </head>
  <body>

    <script>
      const soThich = [

      const input = document.getElementById('input');

      const render = () =>

      document.getElementById('form').onsubmit = (e) => {

        if (check(val)) return show(`"${val}" ƒë√£ c√≥ r·ªìi.`, false);

    </script>
  </body>
</html>
