<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Kiểm tra sở thích</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 25px 30px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 380px;
        animation: fadeIn 0.6s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        margin-bottom: 10px;
        color: #333;
      }
      p.hint {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 10px;
        margin-bottom: 12px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }
      input:focus {
        border-color: #74b9ff;
      }
      button {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s, opacity 0.3s;
        width: 100%;
      }
      button:hover {
        transform: scale(1.03);
        opacity: 0.9;
      }
      #ketQua {
        margin-top: 15px;
        font-size: 16px;
        font-weight: bold;
        min-height: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kiểm tra sở thích</h2>
      <p class="hint">
        Gợi ý: đọc sách, chơi game, nghe nhạc, đá bóng, lập trình
      </p>
      <input
        id="soThichInput"
        type="text"
        placeholder="Nhập sở thích của bạn..."
      />
      <button onclick="kiemTra()">Kiểm tra</button>
      <div id="ketQua"></div>
    </div>

    <script>
      // 1. Khai báo mảng bằng const
      const soThich = [
        'đọc sách',
        'chơi game',
        'nghe nhạc',
        'đá bóng',
        'lập trình',
      ];

      // 2. Khai báo biến kết quả bằng var
      var ketQua = '';

      // 3. Hàm kiểm tra sở thích
      const kiemTraSoThich = (input) => soThich.includes(input.toLowerCase());

      // 4. Hàm xử lý khi bấm nút
      const kiemTra = () => {
        const input = document
          .getElementById('soThichInput')
          .value.trim()
          .toLowerCase();
        if (input === '') {
          ketQua = '⚠️ Vui lòng nhập sở thích!';
        } else if (kiemTraSoThich(input)) {
          ketQua = `✅ Sở thích "${input}" có trong danh sách!`;
        } else {
          ketQua = `❌ Sở thích "${input}" chưa có trong danh sách.`;
        }
        document.getElementById('ketQua').textContent = ketQua;
      };
    </script>
  </body>
</html>
