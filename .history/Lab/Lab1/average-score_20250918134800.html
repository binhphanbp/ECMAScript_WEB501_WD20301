<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Bảng điểm sinh viên</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f6fc;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background: #0d6efd;
        color: white;
      }
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      .xuat-sac {
        color: purple;
        font-weight: bold;
      }
      .gioi {
        color: green;
        font-weight: bold;
      }
      .kha {
        color: blue;
        font-weight: bold;
      }
      .trungbinh {
        color: orange;
        font-weight: bold;
      }
      .yeu {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Bảng điểm sinh viên</h1>

    <table id="bangdiem">
      <thead>
        <tr>
          <th>MSSV</th>
          <th>Họ tên</th>
          <th>Môn 1</th>
          <th>Môn 2</th>
          <th>Điểm TB</th>
          <th>Xếp loại</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="./average-score.js"></script>
  </body>
</html>
