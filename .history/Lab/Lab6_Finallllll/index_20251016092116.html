<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đội Hình Cầu Thủ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <header>
        <h1>Bảng Điều Khiển Đội Hình</h1>
    </header>

    <main class="container">
        <aside class="player-list-container">
            <div class="list-header">
                <h2>Danh sách Cầu thủ</h2>
                <button id="add-player-btn" class="add-btn"><i class="fa-solid fa-plus"></i> Thêm</button>
            </div>
            <ul id="player-list">
                </ul>
        </aside>

        <section class="main-content">
            <div class="controls-container">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm cầu thủ theo tên...">
                </div>
            </div>

            <div class="filter-group">
                <div id="filter-container" class="filter-buttons">
                    <span class="filter-label">Lọc theo:</span>
                    <button class="filter-btn active" data-filter="all">Tất cả</button>
                    <button class="filter-btn" data-filter="roster">Đội hình thi đấu</button>
                    <button class="filter-btn" data-filter="forward">Tiền Đạo</button>
                    <button class="filter-btn" data-filter="midfielder">Tiền Vệ</button>
                    <button class="filter-btn" data-filter="defender">Hậu Vệ</button>
                    <button class="filter-btn" data-filter="goalkeeper">Thủ Môn</button>
                    <button class="filter-btn" data-filter="golden-ball">Quả bóng vàng</button>
                    <button class="filter-btn" data-filter="has-yellow-card">Thẻ vàng</button>
                    <button class="filter-btn" data-filter="has-red-card">Thẻ đỏ</button>
                </div>
                 <div id="sort-container" class="filter-buttons">
                    <span class="filter-label">Sắp xếp:</span>
                    <button class="sort-btn active" data-sort="name-asc">Tên A-Z</button>
                    <button class="sort-btn" data-sort="name-desc">Tên Z-A</button>
                    <button class="sort-btn" data-sort="goals-desc">Bàn thắng</button>
                    <button class="sort-btn" data-sort="age-asc">Tuổi tăng</button>
                </div>
            </div>

            <div id="player-grid" class="player-grid">
                </div>
        </section>
    </main>
    
    <div id="player-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="player-form">
                <h3 id="modal-title">Thêm Cầu Thủ Mới</h3>
                <input type="hidden" id="player-id">
                
                <div class="form-group"><label for="name">Tên Cầu Thủ</label><input type="text" id="name" required></div>
                <div class="form-group"><label for="age">Tuổi</label><input type="number" id="age" required min="15"></div>
                <div class="form-group"><label for="hometown">Quê Quán</label><input type="text" id="hometown" required></div>
                <div class="form-group"><label for="shirtNumber">Số Áo</label><input type="number" id="shirtNumber" required min="1"></div>
                <div class="form-group"><label for="position">Vị Trí</label><select id="position" required><option value="Tiền Đạo">Tiền Đạo</option><option value="Tiền Vệ">Tiền Vệ</option><option value="Hậu Vệ">Hậu Vệ</option><option value="Thủ Môn">Thủ Môn</option></select></div>
                <div class="form-group"><label for="goals">Số Bàn Thắng</label><input type="number" id="goals" required min="0"></div>
                
                <div class="form-row">
                    <div class="form-group"><label for="yellowCards">Thẻ Vàng</glabel><input type="number" id="yellowCards" required min="0" value="0"></div>
                    <div class="form-group"><label for="redCards">Thẻ Đỏ</label><input type="number" id="redCards" required min="0" value="0"></div>
                </div>

                <div class="form-group form-group-checkbox"><input type="checkbox" id="isGoldenBall"><label for="isGoldenBall">Đạt Quả Bóng Vàng?</label></div>
                <div class="modal-actions"><button type="submit" class="btn-save">Lưu</button><button type="button" id="cancel-btn" class="btn-cancel">Hủy</button></div>
            </form>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
