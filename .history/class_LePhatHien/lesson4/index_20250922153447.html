<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f9;
      }

      h1 {
        text-align: center;
        margin: 30px 0 15px;
      }

      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .product-card {
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        max-width: 150px;
        max-height: 150px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .product-title {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        margin: 10px 0;
        height: 40px;
        overflow: hidden;
      }

      .product-price {
        color: #e67e22;
        font-size: 18px;
        font-weight: bold;
        margin: 5px 0;
      }

      .product-desc {
        font-size: 14px;
        color: #555;
        text-align: center;
        height: 50px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>All Products</h1>
    <div class="product-list" id="allProducts"></div>

    <h1>Men's Clothing</h1>
    <div class="product-list" id="menClothing"></div>

    <h1>Women's Clothing</h1>
    <div class="product-list" id="womenClothing"></div>

    <h1>Electronics</h1>
    <div class="product-list" id="electronics"></div>

    <h1>Jewelry</h1>
    <div class="product-list" id="jewelery"></div>

    <script>
      const renderProducts = async (containerId, category = null) => {
        try {
          const response = await fetch('https://fakestoreapi.com/products');
          const products = await response.json();
          const container = document.getElementById(containerId);

          const filteredProducts = category
            ? products.filter((product) => product.category === category)
            : products;

          filteredProducts.forEach((product) => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            productCard.innerHTML = `
              <img src="${product.image}" alt="${product.title}" />
              <div class="product-title">${product.title}</div>
              <div class="product-price">$${product.price}</div>
              <div class="product-desc">${product.description}</div>
            `;

            container.appendChild(productCard);
          });
        } catch (error) {
          console.error('Lỗi khi tải sản phẩm:', error);
        }
      };

      renderProducts('allProducts');
      renderProducts('menClothing', "men's clothing");
      renderProducts('womenClothing', "women's clothing");
      renderProducts('electronics', 'electronics');
      renderProducts('jewelery', 'jewelery');
    </script>
  </body>
</html>
